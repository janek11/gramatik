
<div *ngIf="eventEntity">
    <h2><span jhiTranslate="gramatikApp.eventEntity.detail.title">Event Entity</span> {{eventEntity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gramatikApp.eventEntity.name">Name</span></dt>
        <dd>
            <span>{{eventEntity.name}}</span>
        </dd>
        <dt><span jhiTranslate="gramatikApp.eventEntity.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{eventEntity.creationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="gramatikApp.eventEntity.user">User</span></dt>
        <dd>
            {{eventEntity.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'event-entity/'+ eventEntity.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
